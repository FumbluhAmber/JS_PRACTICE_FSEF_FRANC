	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Price Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script>
        function check_discount() {
            var meal1 = document.getElementById('meal').value;
            var disc1 = document.getElementById('disc').value;
            var final_rate = meal1 - (disc1 * meal1);
            window.alert('Your price meal is ' + final_rate);
        }
    </script>
    
    <div class="container p-2">
        <form>
            <label>Choose your food:</label>
            <select class="form-select" id="meal">
                <option value="none">Select</option>
                <option value="250">Meal X</option>
                <option value="300">Meal Y</option>
            </select>

            <label>Discount%</label>
            <select class="form-select" id="disc">
                <option value="none">Select</option>
                <option value="0.2">PWD/Senior/Student</option>
                <option value="0">Regular</option>
            </select><br><br>
            <button type="button" class="btn btn-danger" onclick="check_discount()">MEAL PRICE</button>
        </form>
    </div>
</body>
</html>
